{extends file="base.tmpl.html"}
{block name="title"}Hackathon 2019: Front Page{/block}
{block name="resources"}
<style>
    main {
        margin-top: 100px;
        text-align: center;
        color: #333;
    }

    main .title {
        font-size: 45px;
        font-weight: 700;
    }

    main .text {
        padding-top: 32px;
        font-size: 16px;
        max-width: 320px;
        text-align: left;
        margin: 0 auto;
    }

    .input-text {
        display: inline-block;
        width: 100%;
        padding: 4px 10px;
        line-height: 26px;
        position: relative;
        border-radius: 3px;
        box-shadow: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px inset, rgba(15, 15, 15, 0.1) 0px 1px 1px inset;
        background: rgba(242, 241, 238, 0.6);
        cursor: text;
        height: 100%;
        margin-right: 8px;
    }

    label {
        font-size: 11px;
        user-select: none;
        line-height: 16px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: rgba(55, 53, 47, 0.6);
        font-weight: 500;
    }

    .input-text input {
        font-size: 15px;
        font-weight: 400;
        border: none;
        background: none;
        outline: none;
        width: 100%;
        display: inline-block;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        resize: none;
        padding: 0px;
    }

    .small {
        margin-top: 16px;
        font-size: 14px;
        text-align: center;
        color: grey;
    }

    .small a {
        color: rgba(55, 53, 47, 0.6)!important;
    }

    .small a:hover {
        color: #eb5757 !important;
    }

    .input-field {
        margin-bottom: 8px;
    }

    .input-field button {
        margin-top: 24px;
        width: 100%;
    }

    #login-error {
        color: rgb(235, 87, 87);
        text-align: center;
        font-size: 14px;
        width: 100%;
        display: none;
        padding: 8px;
    }

    #login-error[data-is-visible=true] {
        display: block;
    }
</style>

<script>
    window.onload = function() {
        var loginButton = document.getElementById("login-button");
        loginButton.addEventListener("click", tryLogin);
    };

    function tryLogin() {
        hideError();
        
        var username = document.getElementById("input-username");
        var password = document.getElementById("input-password");

        if (!username.value) {
            showError("Please enter a valid username.");
            return;
        }

        if (!password.value) {
            showError("Please enter your password.");
            return;
        }

        var opts = {
            username: username.value,
            password: password.value
        };

        httpPost("/api/user/login", opts, function(statusCode, responseText) {
            if (statusCode != 200) {
                showError("Server error, please try again later.");
                return;
            }

            var json = null;
            try {
                json = JSON.parse(responseText);
            }
            catch (ignored) {}

            if (!json) {
                showError("Server error, please try again later.");
                return;
            }

            if (!json.success) {
                showError(json.message);
                return;
            }

            window.location.replace("/");
        });
    }

    function showError(message) {
        var error = document.getElementById("login-error");
        error.dataset.isVisible = true;
        error.textContent = message;
    }

    function hideError() {
        var error = document.getElementById("login-error");
        error.dataset.isVisible = false;
    }
</script>
{/block}
{block name="content"}
<main>
    <h1 class="title">Login</h1>
    <div class="text">
        <div class="input-field">
            <label for="input-username">Username</label>
            <div class="input-text">
                <input id="input-username" type="text" placeholder="Enter your username">
            </div>
        </div>
        <div class="input-field">
            <label for="input-password">Password</label>
            <div class="input-text">
                <input id="input-password" type="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="input-field">
            <button id="login-button" class="primary">Log In</button>
            <span id="login-error"></span>
        </div>
        <div class="small">
            <a href>Forgot password?</a>
        </div>
    </div>
</main>
{/block}
